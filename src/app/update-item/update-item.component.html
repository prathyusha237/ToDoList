<div class="col-md-6 offset-md-3 ">

    <div class="bg-fav text-white p-3">
        <h3>Update To-Do Item</h3>
        <form (ngSubmit) = "onSubmit()">
            <div class="form-group container mt-3">
                <label for="task"> Task </label><br>
                <input type = "text" class="form-control mt-1" id="task" 
                [(ngModel)] = "listItem.title" name="task">
                
            </div>
        
            <div class="form-group container mt-3">
                <label for="date"> Date Of Start </label><br>
                <input type = "date" class="form-control mt-1" id="date"
                [(ngModel)] = "listItem.date" name="status">
            </div>
        
        
            <div class="form-group container mt-3">
                <label for="status"> Status </label><br>
                <input type = "text" class="form-control mt-1" id="status"
                [(ngModel)] = "listItem.status" name="status">
            </div>
            <br>
            <button class="btn btn-success ms-1">Submit</button>
        
        </form> 
    </div>

    


    
</div>
